        run: cd client && npm install && npm run build
      - name: Install and Build Server
        run: cd server && npm install && npm run build
      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/583946476781/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@webdev-daily-log.iam.gserviceaccount.com'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy to Firebase
        run: firebase deploy --only functions,hosting --project webdev-daily-log --force
